{% extends 'app/base.html' %}
{% load static %}
{% block title %}Create New Blog{% endblock title %}

{% block main-content %}
<section class="section section-divider gray about" id="blog" style="background-image: url('/static/app/images/hero-bg.jpg');">
    <h1 style="color: white;">Create New Blog</h1> <!-- Ensures the heading is white -->
    <form method="post" enctype="multipart/form-data" style="padding: 20px; border-radius: 5px; color: white;"> <!-- Color of form text -->
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields -->
        <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            Submit
        </button>
    </form>
    <style>
        /* Apply styles to the form fields */
        input, textarea, select {
            border: 2px solid white; /* White border */
            /* background-color: rgba(255, 255, 255, 0.9); */
            color: white; /* Text color inside the fields */
            padding: 10px; /* Padding for better appearance */
            border-radius: 5px; /* Rounded corners */
            width: 100%; /* Full width */
            box-sizing: border-box; /* Include padding in width calculation */
        }
    </style>
</section>
{% endblock main-content %}
